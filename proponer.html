   <!-- 1. Conectar y listar fotos -->
    <section>
      <h2>1) Conectar y listar fotos (Drive)</h2>
      <div class="controls-row">
        <button id="btnConnect" class="primary">Cargar Imagenes</button>
        <button id="btnRefresh" class="secondary">Refrescar</button>
        <button id="btnSelectAll" disabled>Seleccionar todo</button>
	    <button id="btnClearPoke" class="poke">Limpiar Poképaradas</button>
        <button id="btnClearAcceso" class="acceso">Limpiar Acceso</button>
        <button id="btnClearAll" class="secondary">Limpiar Todo</button>

		
		  <!-- Contador total a la derecha -->
  <div id="filesCounter" style="font-weight:bold; display:flex; gap:12px;">
    <span>Total: 0</span>
    <span style="color:#3498db">Poképaradas: 0</span>
    <span style="color:orange">Acceso: 0</span>
  </div>
  
      </div>
      <div id="filesList" class="files-wrap"></div>
    </section>

    <!-- 2. Seleccionar y generar collage -->
    <section>
      <h2>2) Selecciona fotos y genera collage numerado</h2>
      <div class="controls-row">
        <button id="btnGenerateCollage" class="primary">🎨 Generar collage</button>
        <button id="btnDownloadCollage">⬇️ Descargar collage</button>
      </div>
      <canvas id="collageCanvas" style="display:none"></canvas>
      <div id="collageArea" style="margin-top:12px;text-align:center">
        <img id="collagePreview" 
             style="max-width:250px;cursor:pointer;display:none;border:1px solid #ccc;border-radius:6px"/>
      </div>
    </section>

    <!-- Modal collage -->
    <div id="modalCollage" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
     background:rgba(0,0,0,0.8);align-items:center;justify-content:center;z-index:9999">
      <img id="modalImg" style="max-width:90%;max-height:90%;border:3px solid white;border-radius:8px"/>
    </div>

    <!-- 3. Guardar ubicaciones -->
    <section>
      <h2>3) Guardar ubicaciones (desde tu móvil)</h2>
      <button id="btnSaveLocation" class="primary">📍 Guardar Ubicación</button>
      <div id="locationsList" style="margin-top:15px;display:flex;flex-direction:column;gap:12px"></div>
    </section>

    <!-- Modal mapa -->
    <div id="modalMap" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
     background:rgba(0,0,0,0.8);align-items:center;justify-content:center;z-index:9999">
      <div style="position:relative;width:90%;height:90%">
        <div id="leafletMap" style="width:100%;height:100%;border:3px solid white;border-radius:8px"></div>
        <button onclick="closeMap()" style="position:absolute;top:10px;right:10px;padding:6px 10px;
         background:#fff;border:none;border-radius:4px;cursor:pointer">❌ Cerrar</button>
      </div>
    </div>

    <!-- 4. Pegar propuestas -->
    <section>
      <h2>4) Pegar propuestas</h2>
      <textarea id="proposalsInput" placeholder="Pega aquí las propuestas..." 
        style="width:100%;height:200px;resize:none"></textarea>
      <div class="controls-row" style="margin-top:10px">
        <button id="btnParse" class="primary">Subir propuestas</button>
        <button id="btnClearProposals" class="secondary">Limpiar</button>
      </div>
      <div id="proposalsStatus" style="margin-top:12px;color:green;font-weight:bold"></div>
    </section>

    <!-- 5. Resultado Final -->
    <section>
      <h2>5) Resultado Final de Propuestas</h2>
      <div id="resultsList" style="display:flex;flex-direction:column;gap:16px"></div>
    </section>
  </div>

  <!-- Pestaña Historial -->
  <div id="historial" class="tab-content">
    <section>
      <h2>📂 Historial de propuestas</h2>
      <div id="historyList" style="display:flex;flex-direction:column;gap:16px"></div>
    </section>
	
	
	
	<!-- Modal de previsualización de fotos vinculadas -->
<div id="modalVinculadas" style="
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
    z-index:1000;">
  <div style="
      background:#fff;
      padding:20px;
      border-radius:8px;
      max-width:800px;
      width:90%;
      max-height:80%;
      overflow-y:auto;
      display:flex;
      flex-direction:column;
      gap:12px;">
    <h3>Fotos vinculadas</h3>
    <div id="vinculadasList" style="display:flex; flex-wrap:wrap; gap:12px;"></div>
    <div style="margin-top:12px; text-align:right;">
      <button id="btnCerrarVinculadas" style="margin-right:8px;">Cerrar</button>
      <button id="btnConfirmarVinculadas" class="primary">Confirmar</button>
    </div>
  </div>
</div>
