<!-- tabs/tab2_manage/index.html -->
<div class="sections-wrapper">

  <!-- 🧱 FORMULARIO PRINCIPAL -->
  <div class="section-card" style="border-left:5px solid #9b59b6;">
    <div class="section-header">
      <h2>🗃️ Gestión de Poképaradas</h2>
    </div>

    <div class="section-content">
      <p>Selecciona una acción:</p>
      <div style="display:flex;gap:15px;">
        <button id="btnOpcionModificacion" class="primary">Agregar Modificación</button>
        <button id="btnOpcionPropuesta" class="secondary">Agregar Propuesta</button>
      </div>

      <div id="formContainer" style="margin-top:20px;"></div>
    </div>
  </div>

  <!-- 🔍 BUSCADOR -->
  <div class="section-card">
    <div class="section-header">
      <h2>🔎 Buscar Poképarada</h2>
    </div>
    <div class="section-content">
      <input id="inputBuscar" type="text" placeholder="Buscar por título..." style="width:100%;padding:8px;margin-bottom:10px;">
      <button id="btnBuscar" class="primary">Buscar</button>
      <div id="resultadoBusqueda" style="margin-top:15px;"></div>
    </div>
  </div>

</div>

<!-- Modal para ver mapa con Leaflet -->
<div id="modalMapa" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
 background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999">
  <div style="position:relative;width:90%;height:90%;">
    <div id="tab2LeafletMap" style="width:100%;height:100%;border-radius:10px;overflow:hidden;background:#000;"></div>
    <button id="btnCerrarMapa" style="position:absolute;top:10px;right:10px;padding:6px 10px;
      background:#fff;border:none;border-radius:4px;cursor:pointer;z-index:1000;">❌ Cerrar</button>
  </div>
</div>

<!-- Leaflet (si no lo tienes cargado globalmente ya) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.5/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>

<!-- Script de la pestaña -->
<script src="../../js/tab2_manage.js"></script>
